<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Categorías de Gastos</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#256af4",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
              "indigo-light": "#e0e7ff",
              "indigo-dark": "#1e2035",
              "indigo-dark-accent": "#2c2f48"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-indigo-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-indigo-dark overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-indigo-dark p-4 pb-2 justify-between">
<h1 class="text-white text-3xl font-bold flex-1">Categorías</h1>
<button class="text-primary text-base font-semibold leading-tight tracking-[-0.015em]">Editar</button>
</div>
<!-- Segmented Control -->
<div class="px-4 py-4">
<div class="flex w-full rounded-lg bg-indigo-dark-accent p-1">
<button class="w-1/2 rounded-md bg-primary py-2.5 text-sm font-semibold text-white">Gastos</button>
<button class="w-1/2 rounded-md py-2.5 text-sm font-semibold text-gray-400">Ingresos</button>
</div>
</div>
<!-- Category List -->
<div class="flex flex-1 flex-col gap-3 px-4 py-2">
<div class="flex items-center rounded-lg bg-indigo-dark-accent p-4">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">restaurant</span>
</div>
<p class="ml-4 flex-1 text-base font-semibold text-white">Comida</p>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
<div class="flex items-center rounded-lg bg-indigo-dark-accent p-4">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">directions_bus</span>
</div>
<p class="ml-4 flex-1 text-base font-semibold text-white">Transporte</p>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
<div class="flex items-center rounded-lg bg-indigo-dark-accent p-4">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">home</span>
</div>
<p class="ml-4 flex-1 text-base font-semibold text-white">Hogar</p>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
<div class="flex items-center rounded-lg bg-indigo-dark-accent p-4">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">joystick</span>
</div>
<p class="ml-4 flex-1 text-base font-semibold text-white">Ocio</p>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
<div class="flex items-center rounded-lg bg-indigo-dark-accent p-4">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">health_and_safety</span>
</div>
<p class="ml-4 flex-1 text-base font-semibold text-white">Salud</p>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
<div class="flex items-center rounded-lg bg-indigo-dark-accent p-4">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">checkroom</span>
</div>
<p class="ml-4 flex-1 text-base font-semibold text-white">Ropa</p>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
</div>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-primary shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white text-3xl">add</span>
</button>
</div>
<!-- Home Indicator -->
<div class="sticky bottom-0 left-0 right-0 flex justify-center p-4 pt-2">
<div class="h-1.5 w-36 rounded-full bg-gray-600"></div>
</div>
</div>
</body></html>
