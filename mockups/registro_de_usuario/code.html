<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Usuario</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2559f4",
              "background-light": "#f5f6f8",
              "background-dark": "#101422",
              "surface-dark": "#1a1f30",
              "input-bg": "#151926",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner mobile view */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col group/design-root">
<!-- Subtle Gradient Background Effect -->
<div class="absolute top-0 left-0 right-0 h-[500px] bg-gradient-to-b from-primary/10 via-background-dark/80 to-background-dark pointer-events-none z-0"></div>
<div class="absolute top-[-10%] right-[-20%] w-[300px] h-[300px] bg-primary/20 rounded-full blur-[100px] pointer-events-none z-0"></div>
<!-- Top App Bar -->
<div class="relative z-10 flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/5 cursor-pointer transition-colors">
<span class="material-symbols-outlined text-white text-2xl">arrow_back</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Crear Cuenta</h2>
</div>
<!-- Main Content Scroll Area -->
<div class="relative z-10 flex flex-col flex-1 px-4 pt-4 pb-8 w-full max-w-md mx-auto">
<!-- Avatar Section -->
<div class="flex flex-col items-center gap-4 py-6">
<div class="relative group cursor-pointer">
<div class="w-28 h-28 bg-center bg-no-repeat bg-cover rounded-full shadow-xl shadow-primary/10 ring-4 ring-surface-dark" data-alt="Avatar semi-realista de usuario por defecto" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDwqXLtubTWmk9YdnJXB7cmPWGiceF6CjNXXDn6A7WIRk-h2w088Ir1jy4AwAQNBskPePwOxPPbzj5hX4tIc-VqmsgLkBbxwelZowoXHgjBuQKxO1nP9ZIAaAVyC7lHmG1-5eCrhan9phMUQALWA39Rcpw5WWVcxEZ80DXVWRpmGe8YGljKf56gwvGzkqMyx6RVQEkIsUUG9lGVvFMeNAXcYNgWeqSgwZ-eCpAix-INTvH3o4luMcnuAaHH6agqAjCu0hdkTv3RVIgj");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary rounded-full p-2 border-4 border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-white text-sm">photo_camera</span>
</div>
</div>
<div class="text-center space-y-2">
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight">Únete a nosotros</h1>
<p class="text-gray-400 text-base font-normal leading-normal">Gestiona tus finanzas personales de forma inteligente.</p>
</div>
</div>
<!-- Registration Form -->
<form class="flex flex-col gap-5 mt-4 w-full" onsubmit="event.preventDefault();">
<!-- Name Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-300 ml-1">Nombre completo</label>
<div class="flex w-full items-center rounded-xl bg-input-bg border border-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/50 transition-all duration-200 h-14 overflow-hidden shadow-sm">
<div class="flex items-center justify-center pl-4 pr-2 text-gray-500">
<span class="material-symbols-outlined">person</span>
</div>
<input class="flex w-full bg-transparent border-none text-white placeholder:text-gray-600 focus:ring-0 text-base font-normal leading-normal h-full py-0 pl-1" placeholder="Ej. Juan Pérez" type="text" value=""/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-300 ml-1">Correo electrónico</label>
<div class="flex w-full items-center rounded-xl bg-input-bg border border-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/50 transition-all duration-200 h-14 overflow-hidden shadow-sm">
<div class="flex items-center justify-center pl-4 pr-2 text-gray-500">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="flex w-full bg-transparent border-none text-white placeholder:text-gray-600 focus:ring-0 text-base font-normal leading-normal h-full py-0 pl-1" placeholder="nombre@ejemplo.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-300 ml-1">Contraseña</label>
<div class="flex w-full items-center rounded-xl bg-input-bg border border-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/50 transition-all duration-200 h-14 overflow-hidden shadow-sm">
<div class="flex items-center justify-center pl-4 pr-2 text-gray-500">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="flex w-full bg-transparent border-none text-white placeholder:text-gray-600 focus:ring-0 text-base font-normal leading-normal h-full py-0 pl-1" placeholder="••••••••" type="password" value=""/>
<button class="flex items-center justify-center pr-4 pl-2 text-gray-500 hover:text-gray-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-300 ml-1">Confirmar contraseña</label>
<div class="flex w-full items-center rounded-xl bg-input-bg border border-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/50 transition-all duration-200 h-14 overflow-hidden shadow-sm">
<div class="flex items-center justify-center pl-4 pr-2 text-gray-500">
<span class="material-symbols-outlined">lock_reset</span>
</div>
<input class="flex w-full bg-transparent border-none text-white placeholder:text-gray-600 focus:ring-0 text-base font-normal leading-normal h-full py-0 pl-1" placeholder="••••••••" type="password" value=""/>
<button class="flex items-center justify-center pr-4 pl-2 text-gray-500 hover:text-gray-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-base font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-all duration-200">
<span>Registrarse</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</form>
<!-- Footer Login Link -->
<div class="flex items-center justify-center gap-1.5 mt-8 pb-4">
<span class="text-gray-400 text-sm">¿Ya tienes una cuenta?</span>
<a class="text-primary hover:text-white text-sm font-bold transition-colors" href="#">Inicia Sesión</a>
</div>
</div>
<!-- Bottom Spacer -->
<div class="h-5"></div>
</div>
</body></html>
