<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Presupuestos Mensuales</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b5bee",
              "background-light": "#f6f6f8",
              "background-dark": "#101522",
              "surface-dark": "#1a1f36",
              "card-dark": "#2c314a",
              "warning": "#f59e0b",
              "danger": "#ef4444"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-surface-dark dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-surface-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-center">
<img alt="Avatar de usuario semi-realista" class="size-10 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA6ydVNtTXGfhDNqJZdgyykxeIr11X4YroLmGTNWHArHH4JmKLbhLAgEPQuGrauUaH8IrJqMJFnjKkFsbdPoKBhu4OfDVWciPCkYQNMyOsq7nH15Iamqr5nfWVENNqiPOCJHZViMLvYXCvlAaxgX3H1xtEQOhSEsyj4H2tld0KOXUPpsTaLMJHS2JmzVXvcSstOkHIhDn26c9HEwBg35FffZp605SBmaPvTO2gNRS9_JUyN4f-HRJUxmroI1GIGhm0bHsoLOQfY1XS9"/>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Presupuestos</h2>
<div class="flex size-12 shrink-0 items-center justify-center text-white">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</div>
</div>
<!-- Summary Card -->
<div class="p-4 @container">
<div class="flex flex-col items-stretch justify-start rounded-lg bg-card-dark p-4">
<p class="text-zinc-400 text-sm font-medium leading-normal mb-1">Resumen Mensual</p>
<p class="text-white text-3xl font-bold leading-tight tracking-[-0.015em]">$1,250 / $2,000</p>
<div class="mt-4 flex w-full flex-col items-stretch justify-center gap-2">
<div class="w-full overflow-hidden rounded-full bg-surface-dark h-2">
<div class="h-full rounded-full bg-primary" style="width: 62.5%;"></div>
</div>
<div class="flex items-end justify-between">
<p class="text-zinc-400 text-sm font-normal leading-normal">Total Gastado</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">Restante: $750</p>
</div>
</div>
</div>
</div>
<!-- Section Header -->
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Categorías</h3>
<!-- Budget Category List -->
<div class="flex flex-col gap-1 px-2">
<!-- ListItem: Normal State -->
<div class="flex gap-4 bg-card-dark/50 hover:bg-card-dark rounded-lg px-2 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-indigo-500/30 shrink-0 size-12">
<span class="material-symbols-outlined">restaurant</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-white text-base font-medium leading-normal">Alimentación</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">$350 / $500</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="w-20 overflow-hidden rounded-full bg-surface-dark h-1.5"><div class="h-full rounded-full bg-primary" style="width: 70%;"></div></div>
</div>
</div>
<!-- ListItem: Normal State -->
<div class="flex gap-4 bg-card-dark/50 hover:bg-card-dark rounded-lg px-2 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-cyan-500/30 shrink-0 size-12">
<span class="material-symbols-outlined">train</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-white text-base font-medium leading-normal">Transporte</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">$100 / $200</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="w-20 overflow-hidden rounded-full bg-surface-dark h-1.5"><div class="h-full rounded-full bg-primary" style="width: 50%;"></div></div>
</div>
</div>
<!-- ListItem: Warning State -->
<div class="flex gap-4 bg-card-dark/50 hover:bg-card-dark rounded-lg px-2 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-amber-500/30 shrink-0 size-12">
<span class="material-symbols-outlined">home</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-white text-base font-medium leading-normal">Vivienda</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">$600 / $700</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="w-20 overflow-hidden rounded-full bg-surface-dark h-1.5"><div class="h-full rounded-full bg-warning" style="width: 85.7%;"></div></div>
</div>
</div>
<!-- ListItem: Normal State -->
<div class="flex gap-4 bg-card-dark/50 hover:bg-card-dark rounded-lg px-2 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-green-500/30 shrink-0 size-12">
<span class="material-symbols-outlined">sports_esports</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-white text-base font-medium leading-normal">Ocio</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">$120 / $300</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="w-20 overflow-hidden rounded-full bg-surface-dark h-1.5"><div class="h-full rounded-full bg-primary" style="width: 40%;"></div></div>
</div>
</div>
<!-- ListItem: Exceeded State -->
<div class="flex gap-4 bg-card-dark/50 hover:bg-card-dark rounded-lg px-2 py-3 justify-between items-center">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-rose-500/30 shrink-0 size-12">
<span class="material-symbols-outlined">subscriptions</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-white text-base font-medium leading-normal">Suscripciones</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">$80 / $50</p>
</div>
</div>
<div class="shrink-0 flex items-center gap-3">
<div class="w-20 overflow-hidden rounded-full bg-surface-dark h-1.5"><div class="h-full rounded-full bg-danger" style="width: 100%;"></div></div>
</div>
</div>
</div>
<!-- Spacer -->
<div class="h-24"></div>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex items-center justify-center size-14 bg-primary text-white rounded-full shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</div>
