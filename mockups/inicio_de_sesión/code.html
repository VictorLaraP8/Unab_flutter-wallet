<div class="relative h-32 w-32 rounded-full ring-4 ring-background-light dark:ring-background-dark overflow-hidden bg-surface-dark flex items-center justify-center shadow-xl">

<p class="text-slate-500 dark:text-slate-400 text-base font-medium text-center max-w-[250px]">

<div class="relative flex items-center group">
